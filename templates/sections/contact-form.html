<section class="contact-form-section" id="contact-form">
    <div class="container">
        <div class="section-header">
            <h2 class="section-title">Get In Touch</h2>
            <p class="section-subtitle">Fill out the form below and we'll get back to you within 24 hours</p>
        </div>
        
        <div class="contact-form-wrapper">
            <!-- TO ACTIVATE FORM: Sign up at formspree.io and replace YOUR_FORM_ID below -->
            <form class="contact-form" id="contactForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <div class="form-row grid">
                    <div class="form-group">
                        <label for="name">Full Name <span class="required">*</span></label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            required 
                            placeholder="John Smith"
                            aria-required="true">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="john@example.com"
                            aria-required="true">
                    </div>
                </div>
                
                <div class="form-row grid">
                    <div class="form-group">
                        <label for="phone">Phone Number (optional)</label>
                            <input 
                                type="tel" 
                                id="phone" 
                                name="phone" 
                                placeholder="(555) 555-1234">
                    </div>
                    
                    <div class="form-group">
                        <label for="campus">Campus / City</label>
                            <input 
                                type="text" 
                                id="campus" 
                                name="campus" 
                                placeholder="e.g., Boston, Campus Name (optional)">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="service">Service Interested In</label>
                    <select id="service" name="service">
                        <option value="">Select a service...</option>
                        <option value="quiz-help">Quiz & Style Match</option>
                        <option value="capsule-request">Request a Capsule</option>
                        <option value="collab">Influencer Collab / Partnerships</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                    <div class="form-group">
                        <label for="message">Message <span class="required">*</span></label>
                        <textarea 
                            id="message" 
                            name="message" 
                            rows="5" 
                            required 
                            placeholder="Tell us what styling help you need (quiz, capsule, shopping, rentals)..."
                            aria-required="true"></textarea>
                    </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                </div>
                
                <div class="form-message" id="formMessage" role="alert" aria-live="polite"></div>
            </form>
            
            <div class="contact-info-sidebar">
                <h3>Direct Contact</h3>
                <div class="contact-info-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <strong>Call Us</strong>
                        <a href="tel:{{ site.phone_raw }}">{{ site.phone }}</a>
                    </div>
                </div>
                <div class="contact-info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <strong>Email Us</strong>
                        <a href="mailto:{{ site.email }}">{{ site.email }}</a>
                    </div>
                </div>
                <div class="contact-info-item">
                    <i class="fab fa-whatsapp"></i>
                    <div>
                        <strong>WhatsApp</strong>
                        <a href="https://wa.me/{{ site.whatsapp }}" target="_blank" rel="noopener">Chat with us</a>
                    </div>
                </div>
                <div class="contact-info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <strong>Location</strong>
                        <p>{{ site.location.city }}, {{ site.location.region }}</p>
                    </div>
                </div>
                
                <div class="response-time flex items-center">
                    <i class="fas fa-clock"></i>
                    <p><strong>Response Time:</strong> Within 24 hours</p>
                </div>
            </div>
        </div>
    </div>
</section>
